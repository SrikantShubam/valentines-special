<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <link rel="icon" href="https://img.icons8.com/color/48/heart-with-arrow--v1.png" type="image/x-icon">
    <!-- Premium & Playful Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Outfit:wght@400;600;800;900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/SrikantShubam/valentines-special">
    <meta property="og:title" content="Will You Be My Valentine? üíñ">
    <meta property="og:description" content="For my one and only Anu... I love you! ‚ù§Ô∏è">
    <meta property="og:image" content="assets/main.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/SrikantShubam/valentines-special">
    <meta property="twitter:title" content="Will You Be My Valentine? üíñ">
    <meta property="twitter:description" content="For my one and only Anu... I love you! ‚ù§Ô∏è">
    <meta property="twitter:image" content="assets/main.jpeg">
</head>

<body>
    <!-- Floating Hearts Background -->
    <div id="heartContainer"></div>

    <!-- Playful Memory Gallery -->
    <div class="memory-gallery">
        <div class="photo-frame rotate-left"><img src="assets/img1.jpeg" alt="Photo 1"></div>
        <div class="photo-frame rotate-right"><img src="assets/img2.jpeg" alt="Photo 2"></div>
        <div class="photo-frame rotate-left"><img src="assets/img3.jpeg" alt="Photo 3"></div>
        <div class="photo-frame rotate-right"><img src="assets/img4.jpeg" alt="Photo 4"></div>
    </div>

    <div class="container">
        <h1 class="heartbeat">Will You Be My Valentine? üíñ</h1>
        
        <!-- Main Photo Display (Cool Polaroid Theme) -->
        <div class="photo-display">
            <img src="assets/main.jpeg" alt="Valentine" class="main-photo">
        </div>

        <p id="pleaMessage" class="plea">Please say yes! ü•∞</p>
        
        <div class="buttons">
            <button id="yesBtn" class="btn yes">Yes</button>
            <button id="noBtn" class="btn no">No</button>
        </div>

    </div>

    <!-- Compact YouTube Music Style Player -->
    <div class="spotify-player" id="spotifyPlayer">
        <div class="spotify-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="down-arrow"><path d="m6 9 6 6 6-6"/></svg>
            <span class="playlist-name">Now Playing</span>
            <svg id="shareBtn" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="more-options"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
        </div>

        <!-- 1. Album Art Cover (Smaller) -->
        <div class="album-art-container">
            <div class="art-glow"></div>
            <img src="assets/main.jpeg" alt="Album Art" class="album-art">
        </div>

        <!-- 2. Lyrics in the Middle (English Only) -->
        <div class="lyrics-container">
            <div class="lyrics-content" id="spotifyLyrics">
                <!-- Lyrics inserted by JS -->
            </div>
        </div>

        <!-- 3. Player Bottom Area (Compact) -->
        <div class="player-bottom-area">
            <div class="track-info">
                <div class="track-details">
                    <h2 class="track-name">Me Porto Bonito</h2>
                    <p class="artist-name">Bad Bunny, Chencho Corleone</p>
                </div>
                <div class="lie-heart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ff4d6d" stroke="#ff4d6d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-current"></div>
                </div>
                <div class="time-stamps">
                    <span class="current-time">0:00</span>
                    <span class="total-time">0:35</span>
                </div>
            </div>

            <div class="controls">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="control-icon shuffle"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/><path d="m18 2 4 4-4 4"/><path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"/><path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"/><path d="m18 14 4 4-4 4"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="control-icon prev"><path d="m11 17-5-5 5-5v10Z"/><path d="m18 17-5-5 5-5v10Z"/></svg>
                <div class="play-pause-btn" id="playPauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" id="playPauseIcon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="4" height="16" x="6" y="4" rx="1"/><rect width="4" height="16" x="14" y="4" rx="1"/></svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="control-icon next"><path d="m13 17 5-5-5-5v10Z"/><path d="m6 17 5-5-5-5v10Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="control-icon repeat"><path d="m17 2 4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="m7 22-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
            </div>
        </div>
    </div>

    <!-- Exclusive Share Protection Toast -->
    <div id="toast" class="toast hidden">
        This special Valentine's site is for my babe Anu and me alone! ‚ù§Ô∏è
    </div>

    <audio id="loveSong" src="assets/music.mp3" autoplay loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
